<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Signup Form</title>

</head>
<body>
  <div class="container">
    <form>
          <h1>Signup Form</h1>
         
        <div class = "form-group">
            <label class="name"><b>Name</b></label>
            <input type="text" class="Name" name="name" required>
        </div>

        <div class = "form-group">
          <label class="email"><b>Email</b></label>
          <input type="text" class="Email" name="email" required>
        </div>
         
        <div class = "form-group">
          <label class="psw"><b>Password</b></label>
          <input type="password" class="Password" name="psw" minlength="8" required>
        </div>
        
        <div class = "form-group">
          <label class="terms">
            <input type="checkbox" class="terms" name="terms" required> I Agree with the Terms and Conditions
          </label>
        </div>

        <button type="submit" class="submitbtn">Submit</button>
      
      
      
    </form>
    
  </div>
</body>
</html>
